<!DOCTYPE html>
<html>

<body>
  <div class="container">
    <h1>PPVS Hausaufgabe 01</h1>
    <div class="btns">
      <button id="ping">Ping</button>
      <button id="pong">Pong</button>
    </div>
    <div id="result" class="res">

    </div>
  </div>


  <style>
    .container {
      width: 100%;
      height: 100%;
      margin: 50px 200px;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: black;
    }

    .res {
      border: 1px solid #ddd;
      width: 500px;
      height: 500px;
    }
  </style>

  <script>
    var result = document.getElementById('result');

    document.getElementById('ping').onclick = function () {
      fetch('/api/ping')
        .then(function (response) {return response.text();})
        .then(function (text) {result.textContent = text;})
    };

    document.getElementById('pong').onclick = function () {
      fetch('/api/pong', {method: 'POST'})
        .then(function (response) {return response.text();})
        .then(function (text) {result.textContent = text;})
    };
  </script>

</body>

</html>
